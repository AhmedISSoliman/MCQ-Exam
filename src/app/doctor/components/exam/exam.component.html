<div class="examBox mt-4">
    <div class="examhead text-center">
        <h2>{{'Exam' | translate}} {{subject?.name | translate}}</h2>
    </div>
    <div class="quizBox" *ngFor="let item of subject?.questions;let index = index ">
        <strong><span class="text-danger">{{'Question' |translate}} {{1 + index}}</span> : {{item.question}}</strong>
        <div class="row mt-3">
            <div class="col-md-6 col-sm-12">
                <mat-radio-button *ngIf="!showResult && validExam" (change)="getAnswer($event)" name="{{index}}"
                    value="{{item.answer1}}" color="warn"></mat-radio-button>
                <label>A. {{item.answer1}}</label>
            </div>

            <div class="col-md-6 col-sm-12">
                <mat-radio-button *ngIf="!showResult && validExam" (change)="getAnswer($event)" name="{{index}}"
                    value="{{item.answer2}}" color="warn"></mat-radio-button>
                <label>B. {{item.answer2}}</label>
            </div>

            <div class="col-md-6 col-sm-12">
                <mat-radio-button *ngIf="!showResult && validExam" (change)="getAnswer($event)" name="{{index}}"
                    value="{{item.answer3}}" color="warn"></mat-radio-button>
                <label>C. {{item.answer3}}</label>
            </div>

            <div class="col-md-6 col-sm-12">
                <mat-radio-button *ngIf="!showResult&& validExam" (change)="getAnswer($event)" name="{{index}}"
                    value="{{item.answer4}}" color="warn"></mat-radio-button>
                <label>D. {{item.answer4}}</label>
            </div>
        </div>
        <hr>
    </div>
    <div class="text-center">
        <span *ngIf="showResult || !validExam" class="fs-4 text-success"> {{subject?.questions.length}} /
            {{total}}</span>
        <button *ngIf="!showResult && validExam" class="btn btn-success px-5 fs-5" (click)="getResult()">
            {{'Result' | translate}}</button>
    </div>

</div>
